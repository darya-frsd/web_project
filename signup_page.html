<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BookMyStay - сервис бронирования жилья.">
    <meta name="keywords" content="BookMyStay, бронирование, жилье, туры, квесты, курсы программирования">
    <title>BookMyStay - Вход</title>
    <link rel="stylesheet" href="styles/signup.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/repeating.js"></script>
</head>
<body>
    <header class="header">
        <nav class="nav-section">
            <div class="logo">
                <h1 class="logo__text">BookMyStay</h1>
            </div>
            <div class="menu-container">
                <button id="toggleMenu" class="menu-button">&#9776; Меню</button>
                <ul class="menu">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="signup_page.html">Регистрация</a></li>
                    <li><a href="login_page.html">Вход</a></li>
                    <li><a href="#">Сменить язык</a></li>
                </ul>
            </div>
        </nav>         
    </header>
    <main class="page">
        <section class="signup-section">
            <h2 class="signup-section__text">Регистрация</h2>
    
            <form class="form" id="signupForm">
                <label class="form-label" for="username">Имя пользователя:</label>
                <input class="form-input" type="text" id="username" name="username" required>
    
                <label class="form-label" for="email">Email:</label>
                <input class="form-input" type="email" id="email" name="email" required>
    
                <label class="form-label" for="password">Пароль:</label>
                <input class="form-input" type="password" id="password" name="password" required>
    
                <label class="form-label" for="confirmPassword">Подтвердите пароль:</label>
                <input class="form-input" type="password" id="confirmPassword" name="confirmPassword" required>
    
                <button class="button" type="button" id="signupButton">Зарегистрироваться</button>
            </form>
        </section>
    </main>
    <footer>
        <div id="jsi-flying-fish-container" class="container"></div>
    </footer>
    <script src="scripts/buttons.js"></script>
    <script src="scripts/signup.js"></script>
    <script src="scripts/articles.js"></script>
</body>
</html>
