<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BookMyStay - сервис бронирования жилья.">
    <meta name="keywords" content="BookMyStay, бронирование, жилье, туры, квесты, курсы программирования">
    <title>BookMyStay - Вход</title>
    <link rel="stylesheet" href="styles/signup.css">
    <script src="scripts/repeating.js"></script>
</head>
<body>
    <main class="main">
        <section class="main-section">
            <h2 class="main-section__text">Регистрация</h2>

            <form id="signupForm">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Подтвердите пароль:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>

                <button type="button" id="signupButton">Зарегистрироваться</button>
            </form>
        </section>
    </main>
    <footer>
        <div id="jsi-flying-fish-container" class="container"></div>
    </footer>
    <script src="scripts/buttons.js"></script>
</body>
</html>
